caption:
  show_icon: false
  show_label: true
  styles:
    card:
      - box-shadow: "none"
      - height: "auto"
      - width: "auto"
      - margin-top: "6px"
      - margin-left: "6px"
      - margin-bottom: "0px"
      - background: none
      - border-radius: 0px
      - padding: 0px 0
      - '--mdc-ripple-press-opacity': 0
    grid:
      - grid-template-areas: "'n' 'l'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content min-content"
    name:
      - justify-self: "start"
      - color: var(--contrast20)
      - font-size: "1.5rem"
    label:
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "1rem"
      - opacity: "0.4"